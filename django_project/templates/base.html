<!Doctype html>
<html>
<head>
	{% load staticfiles %}
	<meta charset="utf-8">
	<title>{% block page_title %}{% endblock %}</title>
	<link rel="stylesheet" href="{% static 'css/base.css' %}">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="apple-touch-icon" sizes="57x57" href="{% static 'img/apple-icon-57x57.png' %}">
	<link rel="apple-touch-icon" sizes="60x60" href="{% static 'img/apple-icon-60x60.png' %}">
	<link rel="apple-touch-icon" sizes="72x72" href="{% static 'img/apple-icon-72x72.png' %}">
	<link rel="apple-touch-icon" sizes="76x76" href="{% static 'img/apple-icon-76x76.png' %}">
	<link rel="apple-touch-icon" sizes="114x114" href="{% static 'img/apple-icon-114x114.p' %}ng">
	<link rel="apple-touch-icon" sizes="120x120" href="{% static 'img/apple-icon-120x120.p' %}ng">
	<link rel="apple-touch-icon" sizes="144x144" href="{% static 'img/apple-icon-144x144.p' %}ng">
	<link rel="apple-touch-icon" sizes="152x152" href="{% static 'img/apple-icon-152x152.p' %}ng">
	<link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/apple-icon-180x180.p' %}ng">
	<link rel="icon" type="image/png" sizes="192x192"  href="{% static 'img/android-icon-192x192' %}.png">
	<link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/favicon-32x32.png' %}">
	<link rel="icon" type="image/png" sizes="96x96" href="{% static 'img/favicon-96x96.png' %}">
	<link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/favicon-16x16.png' %}">
	<link rel="manifest" href="/manifest.json">
	<meta name="description" content="Website donde podrás leer de un vistazo los últimas noticias sobre MotoGP de los principales periódicos y medios de comunicación">
	<meta name="keywords" content="noticia,deporte,motor,MotoGP,motos,motociclismo,campeonato">
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="msapplication-TileImage" content="{% static 'img/ms-icon-144x144.png' %}">
	<meta name="theme-color" content="#ffffff">
	<script src="{% static "js/jquery-3.2.1.min.js" %}" type="text/javascript"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="{% static "js/base.js" %}" type="text/javascript"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<header class="top-bar-site">
		<nav class="navbar navbar-inverse navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">MotoGPCheckPoint</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="/circuitos">Circuitos</a></li>
            <li><a href="/equipos">Equipos</a></li>
			<li><a href="/noticias">Noticias</a></li>
			<li><a href="/pilotos">Pilotos</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
	</header>
	<section class="margin_bottom_for_footer">
		{% block content %}

		{% endblock %}
	<a href="#" class="scrollToTop">&#8679;</a>
	</section>
	<footer>
		<p class="col-sm-12 col-md-6 text-center"><span class="glyphicon glyphicon-copyright-mark" aria-hidden="true"></span> {% now "Y" %} MotoGPCheckpoint</p>
		<p class="col-sm-12 col-md-6 text-center visible-xs">Contacto:<a href="mailto:motogpcheckpointoficialweb@gmail.com">motogpcheckpointoficialweb@gmail.com</a></p>

	</footer>
</body>
</html>
