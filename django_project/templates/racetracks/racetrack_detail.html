{% extends "base_en.html" %}

{% block page_title %}
        {{ racetrack.name }}
{% endblock %}
{% block content%}
        <div class="container">
                <a class="material_design_arrow" href="/racetracks">&lt; Racetracks</a>
        </div>
        <div class="detail_info">
		<p class="lang_icon_first"><a href="/circuitos/{{ racetrack.slug  }}"><img src="/media/es_flag.jpg"></a></p>
                <p class="lang_icon_second"><a href="/racetracks/{{ racetrack.slug  }}"><img src="/media/uk_flag.jpg"></a></p>
                <h1>{{ racetrack.name }}</h1>
		{% load i18n %}
                <h4>Grand Prix Date: <br>{{ racetrack.event_date }}</h4>
                <br>
                {{ racetrack.description|safe }}
                <img class="{{ racetrack.name }}" src="{{ racetrack.track_image.url }}" alt="{{ racetrack.name }}">
        </div>

{% endblock %}
</body>
</html>
