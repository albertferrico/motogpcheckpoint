{% extends "base.html" %}

{% block page_title %}
	{{ piloto.nombre }}
{% endblock %}
{% block content%}
	<div class="detail_info">
		{% if piloto.perfil_piloto  %}
			<p><img class="perfil_piloto" src={{ piloto.perfil_piloto.url }}></p>
			<p>Fuente: {{ piloto.fuente  }}</p>
		{% endif %}	
		<h1>{{ piloto.nombre }} | {{ piloto.numero_dorsal }}</h1>
		<h2>{{ piloto.equipo  }}</h2>
		{{ piloto.biografia|safe }}
	</div>
		
{% endblock %}
</body>
</html>
