{% extends "base.html" %}

{% block page_title %}
	Pilotos que compiten en el campeonato de MotoGP
{% endblock %}
	{% block content%}
		<ul class="lista_items_principal">
			{% for piloto in object_list %}
				<li class="col-xs-12 col-sm-6 col-md-4">
					<div class="contenedor-carta" data-url="{% url "pilotos:detalle" piloto.slug %}">
						<img src={{ piloto.perfil_piloto.url }}>
						<a href="{% url "pilotos:detalle" piloto.slug %}">
							{{ piloto.nombre }} | {{ piloto.numero_dorsal }}
						</a>
					</div>
				</li>
			{% endfor %}
		</ul>
	{% endblock %}
	
</body>
</html>
