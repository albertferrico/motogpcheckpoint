{% extends "base.html" %}

{% block page_title %}
	Pilotos que compiten en el campeonato de MotoGP
{% endblock %}
	{% block content%}
		<ul class="lista_items_principal">
			{% for piloto in object_list %}

				</li>
			{% endfor %}
		</ul>
	{% endblock %}
	
</body>
</html>
