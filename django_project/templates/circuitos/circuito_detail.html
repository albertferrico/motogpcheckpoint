{% extends "base.html" %}

{% block page_title %}
	{{ circuito.nombre }}
{% endblock %}
{% block content%}
	<div class="container">
                <a class="material_design_arrow" href="/circuitos">&lt; Circuitos</a>
        </div>
	<div class="detail_info">
		<p class="lang_icon_first"><a href="/circuitos/{{ circuito.slug  }}"><img src="/media/es_flag.jpg"></a></p>
		<p class="lang_icon_second"><a href="/racetracks/{{ circuito.slug  }}"><img src="/media/uk_flag.jpg"></a></p>
		<h1>{{ circuito.nombre }}</h1>
		{% load i18n %}
		<h4>Fecha del Gran Premio: <br>{% language 'es' %}{{ circuito.fecha_evento }}{% endlanguage %}</h4>
		<br>
		{{ circuito.descripcion|safe }}
		<img class="{{ circuito.nombre }}" src="{{ circuito.imagen_trazado.url }}" alt="">
	</div>
		
{% endblock %}
</body>
</html>
